<!DOCTYPE html>
<html>
  <head>
    <title>LaTeX Color Settings</title>
    <style>
      body {
        width: 350px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .section {
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
      }

      h2 {
        color: #333;
        margin-top: 0;
        font-size: 18px;
      }

      .color-picker-container {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .variable {
        font-style: italic;
        margin-right: 5px;
      }

      input[type="color"] {
        width: 50px;
        height: 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="text"] {
        width: 120px;
        padding: 5px;
        margin-right: 10px;
      }

      .custom-variable-form {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .custom-variables-list {
        max-height: 150px;
        overflow-y: auto;
      }

      .custom-variable-item {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }

      .delete-btn {
        color: red;
        cursor: pointer;
        margin-left: 10px;
      }

      .instructions {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        font-size: 12px;
        line-height: 1.4;
        margin-top: 15px;
      }

      .shortcut {
        background: #eee;
        padding: 2px 5px;
        border-radius: 3px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h2>Default Variables</h2>
      <div class="color-picker-container">
        <label><span class="variable">x</span> variable:</label>
        <input type="color" id="xColor" value="#FF0000" />
      </div>
      <div class="color-picker-container">
        <label><span class="variable">y</span> variable:</label>
        <input type="color" id="yColor" value="#00FF00" />
      </div>
      <div class="color-picker-container">
        <label><span class="variable">β</span> (beta):</label>
        <input type="color" id="betaColor" value="#0000FF" />
      </div>
      <div class="color-picker-container">
        <label><span class="variable">ε</span> (epsilon):</label>
        <input type="color" id="epsilonColor" value="#800080" />
      </div>
    </div>

    <div class="section">
      <h2>Custom Variables</h2>
      <div class="custom-variable-form">
        <input type="text" id="newVariable" placeholder="Variable name" />
        <input type="color" id="newColor" value="#000000" />
        <button id="addVariable">Add</button>
      </div>
      <div id="customVariables" class="custom-variables-list"></div>
    </div>

    <div class="instructions">
      <h2>Quick Tools</h2>
      <p><span class="shortcut">Select text</span> to show options:</p>
      <ul>
        <li>Colorize LaTeX variables</li>
        <li>Highlight expressions</li>
        <li>Add annotations</li>
        <li>Link text to equations</li>
      </ul>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
